{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <script type="text/javascript" src="{% static 'script.js' %}"></script>
</head>
<body>
    <header>
        <div>
            <a href="/">
                <div class="logo"><i class="fa-solid fa-graduation-cap"></i> StudentAccount</div>
            </a>
        </div>

        <div class="user">
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" alt="user-image" />
            </div>
            <div class="name">{{username}}</div>

            <ul>
                <li>Logout</li>
            </ul>
        </div>
    </header>

    <div id="main">
        <div id="navbar">
			<div class="menu">Menu</div>
			<nav>
                <a href="{% url 'student_home' %}" >
                    <li><i class="fa fa-home"></i> Home</li>
                </a>
                <a href="{% url 'student_profile' %}" >
                    <li><i class="fa fa-user"></i> Profile</li>
                </a>
                <a href="#" >
                    <li><i class="fa-solid fa-user-plus"></i> Attendance</li>
                </a>
                <a href="#" >
                    <li><i class="fa-solid fa-book"></i> Notes</li>
                </a>
			</nav>
		</div>

        <div id="student_record">
            <div class="page-title"><h2>Student Profile</h2></div>
            <div class="form">
                <form method="post" action="{% url 'student_profile_update' %}" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-field">
                        <label for="first_name">First Name</label>
                        <input
                            type="text"
                            name="first_name"
                            id="first_name"
                            placeholder="Enter First Name"
                            value="{{ user.first_name }}"
                            required
                        />
                    </div>

                    <div class="form-field">
                        <label for="last_name">Last Name</label>
                        <input
                            type="text"
                            name="last_name"
                            id="last_name"
                            placeholder="Enter Last Name"
                            value="{{ user.last_name }}"
                            required
                        />
                    </div>

                    <div class="form-field">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="Enter Password"
                            value ="{{user.password}}"
                            required
                        />
                    </div>

                    <div class="form-field">
                        <label for="address">Address</label>
                        <input
                            type="text"
                            name="address"
                            id="address"
                            placeholder="Enter Address"
                            value="{{ student.address }}"
                            required
                        />
                    </div>

                    <div class="form-field">
                        <label for="in_out">In/Out</label>
                        <select name="in_out" required>
                            <option disabled selected>
                                -- Choose --
                            </option>
                            <option value="Yes">
                                Yes
                            </option>
                            <option value="No">
                                No
                            </option>
                        </select>
                    </div>

                    <div class="form-field">
                        <label for="class_id">Class-id</label>
                        <input
                            type="text"
                            name="class_id"
                            id="class_id"
                            placeholder="Enter Class-id"
                            required
                        />
                    </div>

                    <div class="form-field">
                        <label for="department">Department</label>
                        <select name="department" required>
                            <option disabled selected>
                                -- Choose --
                            </option>
                            <option value="CSE">
                                CSE
                            </option>
                            <option value="IT">
                                IT
                            </option>
                            <option value="ECE">
                                ECE
                            </option>
                            <option value="CE">
                                CE
                            </option>
                            <option value="EE">
                                EE
                            </option>
                            <option value="ME">
                                ME
                            </option>
                            <option value="AI">
                                AI
                            </option>
                        </select>
                    </div>

                    <div class="form-field">
                        <button type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
